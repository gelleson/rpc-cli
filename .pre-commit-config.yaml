repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
      - id: pretty-format-json
        args: ['--autofix']
      - id: mixed-line-ending
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']
      - id: requirements-txt-fixer
      - id: check-toml
      - id: check-xml
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: gofmt
        language: system
        args: [-w]
        files: \.go$

      - id: go-mod-tidy
        name: go mod tidy
        entry: go
        language: system
        args: [mod, tidy]
        files: (go\.mod|go\.sum)$
        pass_filenames: false

      - id: go-test
        name: go test
        entry: go
        language: system
        args: [test, ./...]
        files: \.go$
        pass_filenames: false

      - id: go-build
        name: go build
        entry: go
        language: system
        args: [build, -o, /dev/null, ./...]
        files: \.go$
        pass_filenames: false

  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint
        language: system
        args: [run, --fix, --timeout=5m]
        files: \.go$
        pass_filenames: false

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        args: ['--config', '.commitlint.yaml']

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ['--severity=warning']
        types: [shell]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: ['--ignore-words=.codespellignore']
        exclude: (?i)\.git/.*|\.go$

# Global configuration
default_language_version:
  python: python3
  golang: '1.24'

# Configuration options
fail_fast: false
